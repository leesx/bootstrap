<h3>静态弹出框</h3>
<div class="bs-example bs-example-padded-bottom">
    <p>点击切换</p>
    <button data-content="And here's some amazing content. It's very engaging. Right?" title="" data-toggle="popover" class="btn btn-lg btn-danger bs-docs-popover" type="button" data-original-title="Popover title" aria-describedby="popover529780">点我弹出/隐藏弹出框</button>
    <p>点击空白消失</p>
    <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">可消失的弹出框</a>
</div>
<script>
    $(function(){
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
    })
</script>
